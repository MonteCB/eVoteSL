<div id="reg" class="body-content">
  <div class="module">
    <h1>Add Parties</h1>
    <form class="form" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Name of the Party</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Party ID</label>
        <input type="text" [(ngModel)]="party_id" name="party_id" class="form-control">
      </div> 
      <br>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
