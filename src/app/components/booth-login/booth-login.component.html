
<div *ngIf = 'access' class="container">
  <div class="login-content mx-auto d-block">
    <h2 class="page-header" align="center">Login</h2>
    <form (submit)="onLoginSubmit()" class="col-md-12 mx-auto d-block">
      <div class="form-group">
        <label>Booth ID</label>
        <input type="text" class="form-control" [(ngModel)]="booth_id" name="booth_id">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <input type="submit" class="btn btn-primary" value="Login">     
       <h6 class="warn">Do not attempt to login unless you are an authorized administrative officer</h6>
    </form>    
  </div>
</div>
