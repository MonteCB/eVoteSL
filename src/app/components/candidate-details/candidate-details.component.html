
<h1 align="center">List of Candidates</h1>
<table id="mytable" class="table table-bordred table-striped center">
  <thead class="fixed">
    <th>Name</th>
    <th>NIC</th>
    <th>Party</th>
    <th>Number</th>
    <th>Edit</th>
    <th>Delete</th>

  </thead>
  <tbody>
    <tr *ngFor="let candidate of candidates">
      <td>{{candidate.name}}</td>
      <td>{{candidate.nic}}</td>
      <td>{{candidate.party}}</td>
      <td>{{candidate.candidate_no}}</td>
      <td>
        <p data-placement="top" data-toggle="tooltip" title="Edit">
          <button class="btn btn-primary btn-xs" data-title="Edit" (click) ="editCandidate(candidate)" data-toggle="modal" data-target="#myModal">
            <span class="fa fa-pencil"></span>
          </button>
        </p>
      </td>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog ">       
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Candidate</h4>
            </div>
            <div class="modal-body">
            <form class="form-horizontal">
              <fieldset>              
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>              
                <input id="name" name="name" type="text" [(ngModel)]="name" name="name" class="form-control ">                                  
              </div>             
              <div class="form-group">
                <label class="col-md-4 control-label" for="nic">NIC</label>                
                  <input id="nic" name="nic" type="text" [(ngModel)]="nic" name="nic" class="form-control input-md">               
              </div>                          
              <div class="form-group">
                  <label>Party</label>
                  <select  class="form-control" name="party" [(ngModel)]="party">
                    
                    <option *ngFor="let party of parties" value= "{{party.name }}">{{party.name}}</option>
                    
                  </select>
                </div>             
              <div class="form-group">
                <label class="col-md-4 control-label" for="candidate_no">Number</label>                  
                <input id="candidate_no" name="candidate_no" type="number" [(ngModel)]="candidate_no" name="candidate_no" class="form-control input-md">              
              </div>              
              </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" (click)="onUpdate()" data-dismiss="modal" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>          
        </div>
      </div>
      <td>
        <p data-placement="top" data-toggle="tooltip" title="Delete">
          <button class="btn btn-danger btn-xs" (click) ="deleteCandidate(candidate._id)" data-title="Delete" data-toggle="modal" data-target="#delete">
            <span class="fa fa-trash-o"></span>
          </button>
        </p>
      </td>
    </tr>
  </tbody>
</table>
