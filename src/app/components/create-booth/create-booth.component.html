<div id="reg" class="body-content">
    <div class="module">
      <h1>Create Polling Booths</h1>
      <form class="form" (submit)="onRegisterSubmit()">
        <div class="form-group">
        <label>Booth ID</label>
        <input type="text" [(ngModel)]="booth_id" name="booth_id" class="form-control">
        </div>

        <div class="form-group">
          <label>Poll Station</label>
          <select  class="form-control" name="poll_station" [(ngModel)]="poll_station">    
               
            <option *ngFor="let poll_station of poll"   value= "{{poll_station }}">{{poll_station}}</option> 
                   
          </select>
        </div>
        <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
  
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
