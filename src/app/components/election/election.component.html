<div *ngIf="admin">
    <div *ngIf="newElection" class=" text-center center">

        <h1>{{election}}</h1>
        <br>
        <p data-placement="top" data-toggle="tooltip" title="Edit">
            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#myModal">
                <span class="fa fa-pencil"></span>
            </button>
        </p>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog ">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Election</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="name">Name</label>
                                    <input id="name" name="name" type="text" [(ngModel)]="name" name="name" class="form-control ">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="editElection()" data-dismiss="modal" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br>
    <div *ngIf="!newElection " class="center text-center">
        <a class="btn btn-info btn-lg btn-xl" (click)="newElections()">New Election</a>
    </div>
    <div *ngIf="newElection " class="center text-center">
        <div *ngIf="!stopped ">
            <a *ngIf="!started " class="btn btn-info btn-lg btn-xl" (click)="startElection()">Start Election</a>
        </div>
    </div>

    <div *ngIf="newElection " class="center text-center">

        <a *ngIf="started" class="btn btn-info btn-lg btn-xl" (click)="stopElection()">Stop Election</a>
    </div>

    <br>

    <div *ngIf="started" class=" text-center center">
        <h4>The Election is Started.......</h4>
    </div>

    <div *ngIf="stopped" class="footer center text-center">
        <div>
            <a class="btn btn-info btn-lg btn-xl" (click)="checkResult()">Check Results</a>

            <a class="btn btn-info btn-lg btn-xl" (click)="releaseResult()">Release Results</a>
        </div>
        <div *ngIf="show">
            <app-admin-view></app-admin-view>
        </div>
    </div>
</div>
