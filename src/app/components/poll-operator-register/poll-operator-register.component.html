

<div id="reg" class="body-content">
  <div class="module">
    <h1>Register Poll Operating Profiles</h1>
    <form class="form" (submit)="onRegisterSubmit()">
      <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
      <label>Polling Station</label>
      <input type="text" [(ngModel)]="poll_station" name="poll_station" class="form-control" >
      </div>
      <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
