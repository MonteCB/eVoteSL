<div id="aa" class="container">
  <div class="row">
    <div class="col-md-7 ">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>User Profile</h4>
        </div>
        <div class="panel-body">
          <div class="box box-info">
            <div class="box-body">
              <div class="col-sm-6">
                <div align="center">
                </div>
                <!-- /input-group -->
              </div>
              <div>
                <span>
                  <h1 style="color:#00b1b1;"> {{name}} </h1>
                </span>
                <span>
                  <p>Admin</p>
                </span>
              </div>
              <div class="clearfix"></div>
              <hr style="margin:5px 0 5px 0;">
              <div class="span8">
                <br>
                <h6>Username: {{username1}}</h6>
                <div class="clearfix"></div>
                <div class="bot-border"></div>
                <br>
                <h6>Email: {{email}}</h6>
              </div>
              <div class="modal-footer">
                <p data-placement="top" data-toggle="tooltip">
                  <button class="btn btn-primary btn-xs" (click)="editUser(user)" title="Edit Profile" data-title="Edit" data-toggle="modal" data-target="#myModal">
                    <span class="fa fa-pencil"></span>
                  </button>
                  <button type="button" data-toggle="modal" data-target="#myModal1" (click)="onChange()" title="Change Password" class="btn btn-primary">Change Password</button>
                </p>
              </div>
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog ">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Edit Profile</h4>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal">
                        <fieldset>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Name</label>
                            <input id="name" name="name" type="text" [(ngModel)]="name" name="name" class="form-control ">
                          </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="nic">Username</label>
                            <input id="username" name="username" type="text" [(ngModel)]="username" name="username" class="form-control input-md">
                          </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="district">Email</label>
                            <input id="email" name="email" type="text" [(ngModel)]="email" name="email" class="form-control input-md">
                          </div>
                        </fieldset>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" (click)="onUpdate(user)" data-dismiss="modal" class="btn btn-primary">Update</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="myModal1" role="dialog">
                <div class="modal-dialog ">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Edit Profile</h4>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal">
                        <fieldset>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="district">Current Password</label>
                            <input id="password" name="password" type="password" [(ngModel)]="password" name="password" class="form-control input-md">
                          </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="district">New Password</label>
                            <input id="new_password" name="new_password" type="password" [(ngModel)]="new_password" name="new_password" class="form-control input-md">
                          </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="district">Confirm New Password</label>
                            <input id="c_password" name="c_password" type="password" [(ngModel)]="c_password" name="c_password" class="form-control input-md">
                          </div>
                        </fieldset>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" (click)="onChangePassword(user)" data-dismiss="modal" class="btn btn-primary">Change</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
