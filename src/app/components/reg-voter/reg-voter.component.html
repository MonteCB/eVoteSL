

<div id="reg" class="body-content">
  <div class="module">
    <h1>Register Voter</h1>
    <form class="form" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>NIC</label>
        <input type="text" [(ngModel)]="nic" name="nic" class="form-control">
      </div>
      <div class="form-group">
        <label>District</label>
        <input type="text" [(ngModel)]="district" name="district" class="form-control" >
      </div>

      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
