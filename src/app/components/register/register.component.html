

<div id="reg" class="body-content">
  <div class="module">
    <h1>Register Secondary Admin</h1>
    <form class="form" (submit)="onRegisterSubmit()">
      <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" >
      </div>
      <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Register as</label>
        <select class="form-control" name="type" [(ngModel)]="type">
          <option hidden>Select login type</option>
          <option value="admin">Election Commissioner</option>
          <option value="sAdmin">SE</option>
        </select>
      </div>

      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
