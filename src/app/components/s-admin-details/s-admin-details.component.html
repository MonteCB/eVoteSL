
<h1 align="center">List of Administrators</h1>
<table id="mytable" class="table table-bordred table-striped center">
  <thead class="fixed">
    <th>Name</th>
    <th>Email</th>
    <th>Username</th>
    <th>Delete</th>

  </thead>
  <tbody>
    <tr *ngFor="let admin of admins">
      <td>{{admin.name}}</td>
      <td>{{admin.email}}</td>
      <td>{{admin.username}}</td>
      <td>
        <p data-placement="top" data-toggle="tooltip" title="Delete">
          <button class="btn btn-danger btn-xs" (click) ="deleteAdmin(admin._id)" data-title="Delete" data-toggle="modal" data-target="#delete">
            <span class="fa fa-trash-o"></span>
          </button>
        </p>
      </td>
    </tr>
  </tbody>
</table>
